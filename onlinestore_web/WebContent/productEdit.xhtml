<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{storeBB.checkSession}" />
	<f:viewAction action="#{storeBB.checkRole('seller', ' ')}" />
	<!-- <f:viewAction action="#{userEditBB.onLoad}" /> -->
</f:metadata>


<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<div id="main">
			<h:form>
				<p:growl id="editError" showDetail="true" severity="error"
					closable="true" />
				<h3 style="margin-bottom: 30px">Edytuj produkt</h3>
				<div>

					<p:messages style="width:22em" severity="error" closable="true">
						<p:autoUpdate />
					</p:messages>

					<div class="formInput">
						<p:outputLabel for="name" value="Nazwa" />
						<p:inputText id="name" value="#{productEditBB.product.name}"
							placeholder="#{productEditBB.product.name}" required="true"
							disabled="true">
						</p:inputText>
					</div>

					<div class="formInput">
						<p:outputLabel for="price" value="Cena" class="formLabel" />
						<p:inputText id="price" value="#{productEditBB.product.price}"
							placeholder="#{productEditBB.product.price}" required="true"
							disabled="true">
						</p:inputText>
					</div>

					<div class="formInput">
						<p:outputLabel for="quantity" value="Dostępna ilość"
							class="formLabel" />
						<p:inputText id="quantity"
							value="#{productEditBB.product.availableQuantity}"
							placeholder="#{productEditBB.product.availableQuantity}"
							required="true" requiredMessage="Wprowadz dostępną ilość"
							validatorMessage="Ilość powinna składać się wyłącznie z cyfr.">
						</p:inputText>
					</div>

					<div style="clear: both">
						<p:commandButton value="Zapisz"
							action="#{productEditBB.saveData()}" />
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
