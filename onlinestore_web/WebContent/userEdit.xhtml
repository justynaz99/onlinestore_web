<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{storeBB.checkSession}" />
	<f:viewAction action="#{userBB.onLoad}" />
</f:metadata>




<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<h:form>
				<h3 style="margin-bottom: 30px">Edytuj użytkownika</h3>
				<div>
					
					<div class="formInput" style="clear: both">
					<p:outputLabel for="firstname" value="Imię" />
						<p:inputText id="firstname" value="#{userBB.user.firstName}"
						placeholder="#{userBB.user.firstName}"
							required="true" requiredMessage="Wprowadz imię"
							validatorMessage="Imię powinno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>
					<p:message for="firstname" class="formMessage" />


					<div class="formInput" style="clear: both">
					<p:outputLabel for="lastname" value="Nazwisko" class="formLabel" />
						<p:inputText id="lastname" value="#{userBB.user.lastName}"
							required="true" requiredMessage="Wprowadz nazwisko"
							validatorMessage="Nazwisko powinno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>
					<p:message for="lastname" class="formMessage" />

					<div class="formInput" style="clear: both">
					<p:outputLabel for="email" value="Email" class="formLabel" />
						<p:inputText id="email" value="#{userBB.user.email}"
							required="true" requiredMessage="Wprowadz email"
							validatorMessage="Niepoprawny format adresu email">
							<f:validateLength minimum="3" maximum="20" />
							<f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
						</p:inputText>
					</div>
					<p:message for="email" class="formMessage" />

					<div class="formInput" style="clear: both">
					<p:outputLabel for="password" value="Hasło" class="formLabel" />
						<p:inputText id="password" value="#{userBB.user.password}"
							required="true" requiredMessage="Wprowadz hasło"
							validatorMessage="Hasło powinnno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>
					<p:message for="password" class="formMessage" />

					<div style="clear: both">
						<p:commandButton value="Zapisz" action="#{userBB.saveData()}" />
					</div>
				</div>
			</h:form>
		</div>


	</ui:define>

</ui:composition>

</html>
