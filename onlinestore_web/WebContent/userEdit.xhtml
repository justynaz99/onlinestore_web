<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{storeBB.checkSession}" />
	<f:viewAction action="#{storeBB.checkRole('admin', ' ')}" />
	<f:viewAction action="#{userEditBB.onLoad}" />
</f:metadata>


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<h:form>
				<p:growl id="editError" showDetail="true" severity="error"
					closable="true" />
				<h3 style="margin-bottom: 30px">Edytuj użytkownika</h3>
				<div>

					<div class="formInput" style="margin-bottom: 15px">
						<p:outputLabel for="email" value="Email" class="formLabel" />
						<p:inputText id="email" value="#{userEditBB.user.email}"
							required="true" requiredMessage="Wprowadz email"
							validatorMessage="Niepoprawny format adresu email">
							<f:validateLength minimum="3" maximum="20" />
							<f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
						</p:inputText>
					</div>

					<div class="formInput">
						<p:outputLabel for="firstname" value="Imię" />
						<p:inputText id="firstname" value="#{userEditBB.user.firstName}"
							placeholder="#{userEditBB.user.firstName}" required="true"
							requiredMessage="Wprowadz imię"
							validatorMessage="Imię powinno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>


					<div class="formInput">
						<p:outputLabel for="lastname" value="Nazwisko" class="formLabel" />
						<p:inputText id="lastname" value="#{userEditBB.user.lastName}"
							required="true" requiredMessage="Wprowadz nazwisko"
							validatorMessage="Nazwisko powinno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>

					<!-- <div class="formInput">
						<p:outputLabel for="password" value="Hasło" class="formLabel" />
						<p:inputText id="password" value="#{userEditBB.user.password}"
							required="true" requiredMessage="Wprowadz hasło"
							validatorMessage="Hasło powinnno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div> -->

					<div class="formInput">
						<p:outputLabel for="role" value="Rola" class="formLabel" />
						<h:selectOneMenu id="role" value="#{userEditBB.user.role}"
							style="height: 2.5em">
							<f:selectItem itemValue="1" itemLabel="Użytkownik" />
							<f:selectItem itemValue="2" itemLabel="Sprzedawca" />
							<f:selectItem itemValue="3" itemLabel="Administrator" />
						</h:selectOneMenu>
					</div>



					<div style="clear: both">
						<p:commandButton value="Zapisz" action="#{userEditBB.saveData()}" />
					</div>
				</div>
			</h:form>
		</div>


	</ui:define>

</ui:composition>

</html>
