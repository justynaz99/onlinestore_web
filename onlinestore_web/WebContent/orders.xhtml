<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<ui:fragment rendered="#{orderBB.checkIfEmpty()}">
				<h2 style="margin-bottom: 30px">Nie masz jeszcze żadnych
					zamówień!</h2>
			</ui:fragment>

			<ui:fragment rendered="#{orderBB.checkIfNotEmpty()}">
				<h2 style="margin-bottom: 30px">Twoje zamówienia</h2>
				<c:forEach items="#{orderBB.getList()}" var="o">
					<section>
					<ul class="posts">
						<li><article style="margin-bottom: 20px"> <header
								style="pointer-events: none">
							<h3>
								<a>#<h:outputText value="#{o.idOrder}" /></a>
							</h3>
							<time class="published" datetime="2015-10-20"> <h:outputText
								value="#{o.date}" /></time> </header> </article>

							<table>
								<thead>
									<tr>
										<th>Item1</th>
										<th>29.99</th>
										<th>1</th>

									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Total</td>
										<td>100</td>
										<td></td>
									</tr>
								</tbody>
							</table></li>
					</ul>
					</section>
				</c:forEach>
			</ui:fragment>
		</div>
	</ui:define>
</ui:composition>
</html>
