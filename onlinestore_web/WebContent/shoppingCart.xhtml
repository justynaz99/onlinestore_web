<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<ui:fragment rendered="#">
				<h2 style="margin-bottom: 30px">Twój koszyk jest pusty!</h2>
			</ui:fragment>

			<ui:fragment>
				<h2 style="margin-bottom: 30px">Twój koszyk</h2>
				<div class="posts">
					<h:form>
						<table>
							<thead>
								<tr>
									<th>Nazwa</th>
									<th>Cena</th>
									<th>Ilość</th>
								</tr>
							</thead>
							<c:forEach items="#{orderPositionBB.getPositions(orderBB.cart)}" var="op">
								<tbody>
									<tr>
										<td><h:outputText value="#{op.getProduct().name}"
												/></td>
										<td><h:outputText value="#{op.priceProduct}" /></td>
										<td><h:outputText value="#{op.quantity}" /></td>
										<td><p:commandButton value="Usuń"
												action="#{orderPositionBB.deletePosition(op)}" update="@form"
												style="margin-top: 0em !important" /></td>
									</tr>
								</tbody>
							</c:forEach>
							<tfoot>
								<tr>
									<td>Wartość</td>
									<td>100.00</td>
									<td></td>
								</tr>
							</tfoot>
						</table>
					</h:form>
				</div>
			</ui:fragment>
		</div>





	</ui:define>

</ui:composition>

</html>
