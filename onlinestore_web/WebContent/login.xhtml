<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<h:form>
				<h3 style="margin-bottom: 30px">Zaloguj się</h3>
				<div>
					<p:outputLabel for="username" value="Login" class="formLabel" />
					<div class="formInput">
						<p:inputText id="username" value="#{loginBB.user.username}"
							required="true" requiredMessage="Wprowadz login">
						</p:inputText>
					</div>
					<p:message for="username" class="formMessage" />

					<p:outputLabel for="password" value="Hasło" class="formLabel" />
					<div class="formInput">
						<p:password id="password" value="#{loginBB.user.password}"
							required="true" requiredMessage="Wprowadz hasło">
						</p:password>
					</div>
					<p:message for="password" class="formMessage" />

					<div style="clear: both">
						<p:commandButton value="Zaloguj" action="#{loginBB.login()}" update="@form"
							ajax="true" />
					</div>
				</div>
			</h:form>
		</div>


	</ui:define>

</ui:composition>

</html>
