<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<div id="main">
				<h3 style="margin-bottom: 30px">Zaloguj się</h3>
				<p:messages style="width:22em" severity="error" closable="true">
					<p:autoUpdate />
				</p:messages>
				<p:messages style="width:22em; background-color: #ffe399"
					closable="true" severity="info">
					<p:autoUpdate />
				</p:messages>
				
				<div class="formInput" >
				<p:outputLabel for="email" value="Email" class="formLabel" />
					<p:inputText id="email" value="#{loginBB.user.email}"
						required="true" requiredMessage="Wprowadz adres email">
					</p:inputText>
				</div>

				<div class="formInput" style="clear:both">
				<p:outputLabel for="password" value="Hasło" class="formLabel" />
					<p:password id="password" value="#{loginBB.user.password}"
						required="true" requiredMessage="Wprowadz hasło">
					</p:password>
				</div>

				<div style="clear: both">
					<p:commandButton id="login" value="Zaloguj"
						action="#{loginBB.login()}" update="@form" ajax="true" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
