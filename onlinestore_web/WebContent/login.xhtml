<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">

			<h:form style="width:400px">
				<h3 style="margin-bottom:30px">Zaloguj się</h3>
				<div class="p-field p-grid">
					<p:outputLabel for="username" styleClass="p-col-fixed"
						style="width:100px" value="Login" />
					<div class="p-col">
						<p:inputText id="username" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel for="password" styleClass="p-col-fixed"
						style="width:100px" value="Hasło" />
					<div class="p-col">
						<p:password id="password" />
					</div>
				</div>
			</h:form>
		</div>


	</ui:define>

</ui:composition>

</html>
