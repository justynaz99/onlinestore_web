<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Sklep internetowy</ui:insert></title>
	<h:outputStylesheet name="css/main.css" library="assets" />

	<h:outputStylesheet name="css/primeflex/primeflex.css" library="assets" />
	<h:outputStylesheet name="css/primeflex/primeflex.min.css" library="assets" />

<h:body class="is-preload">
	<div id="wrapper">

		<ui:insert name="header">

			</div>
		</ui:insert>
		<div id="content" class="box bottom-space" style="border: none">
			<ui:insert name="content"></ui:insert>
		</div>
		<ui:insert name="footer" style=" margin-bottom: -5em">
			<div id="footer" class="box top-space" style="border: none; margin-bottom: -5em">
				<ui:include src="/templates/footer-snippet.xhtml" />
			</div>
		</ui:insert>
	</div>
	
	<h:outputScript library="assets" name="js/jquery.min.js" />
	<h:outputScript library="assets" name="js/browser.min.js" />
	<h:outputScript library="assets" name="js/breakpoints.min.js" />
	<h:outputScript library="assets" name="js/util.js" />
