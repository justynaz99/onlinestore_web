<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<header id="header">
		<h1>Sklep internetowy</h1>

		<nav class="links">
			<h:form rendered="#{loginBB.role == 'user'}">
				<ul>
					<li><h:commandLink id="index" value="Strona główna"
							action="#{storeBB.indexPage()}" /></li>
					<li><h:commandLink id="myAccount" value="Moje konto"
							action="#{storeBB.myAccountPage()}" /></li>
					<li><h:commandLink id="shoppingCart" value="Koszyk"
							action="#{storeBB.shoppingCartPage()}" /></li>
					<li><h:commandLink id="orders" value="Zamówienia"
							action="#{storeBB.ordersPage()}" /></li>
					<li><h:commandLink id="logout" value="Wyloguj"
							action="#{loginBB.logout()}" /></li>
				</ul>
			</h:form>

			<h:form rendered="#{loginBB.role == 'admin'}">
				<ul>
					<li><h:commandLink id="index" value="Strona główna"
							action="#{storeBB.indexPage()}" /></li>
					<li><h:commandLink id="users" value="Użytkownicy"
							action="#{storeBB.usersPage()}" /></li>
					<li><h:commandLink id="logout" value="Wyloguj"
							action="#{loginBB.logout()}" /></li>
				</ul>
			</h:form>

			<h:form rendered="#{loginBB.role == 'seller'}">
				<ul>
					<li><h:commandLink id="index" value="Strona główna"
							action="#{storeBB.indexPage()}" /></li>
					<li><h:commandLink id="myAccount" value="Moje konto"
							action="#{storeBB.myAccountPage()}" /></li>
					<li><h:commandLink id="logout" value="Wyloguj"
							action="#{loginBB.logout()}" /></li>
				</ul>
			</h:form>

			<h:form>
				<ul>
					<li><h:commandLink id="index" value="Strona główna"
							action="#{storeBB.indexPage()}" /></li>
					<li><h:commandLink id="login" value="Zaloguj"
							action="#{storeBB.loginPage()}" /></li>
					<li><h:commandLink id="registartion" value="Zarejestruj"
							action="#{storeBB.registrationPage()}" /></li>
				</ul>
			</h:form>
		</nav>
	</header>




</ui:composition>
