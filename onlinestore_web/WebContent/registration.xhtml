<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<h:form style="width:350px">
				<h3 style="margin-bottom: 30px">Zarejestruj się</h3>
				<div class="p-field p-grid">
					<p:outputLabel for="firstname" styleClass="p-col-fixed"
						style="width:115px" value="Imię" />
					<div class="p-col">
						<p:inputText id="firstname" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel for="lastname" styleClass="p-col-fixed"
						style="width:115px" value="Nazwisko" />
					<div class="p-col">
						<p:inputText id="lastname" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel for="email" styleClass="p-col-fixed"
						style="width:115px" value="E-mail" />
					<div class="p-col">
						<p:inputText id="email" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel for="username" styleClass="p-col-fixed"
						style="width:115px" value="Login" />
					<div class="p-col">
						<p:inputText id="username" />
					</div>
				</div>
				
					<div class="p-field p-grid">
						<p:outputLabel for="password" styleClass="p-col-fixed"
							style="width:115px" value="Hasło" />
						<div class="p-col">
							<p:password id="password" feedback="true" />
						</div>
					</div>
				
				<div class="p-field p-grid">
					<p:outputLabel for="password2" styleClass="p-col-fixed"
						style="width:115px" value="Powtórz hasło" />
					<div class="p-col">
						<p:password id="password2" />
					</div>
				</div>

			</h:form>
		</div>





	</ui:define>

</ui:composition>

</html>
