<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div id="main">
			<h:form style="width:350px">
				<h3 style="margin-bottom: 30px">Zarejestruj się</h3>
				<div class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="firstname" value="Imię" />
						<p:inputText id="firstname"
							value="#{registrationBB.user.firstName}" />
					</div>
					<div class="p-field">
						<p:outputLabel for="lastname" value="Nazwisko" />
						<p:inputText id="lastname" value="#{registrationBB.user.lastName}" />
					</div>
					<div class="p-field">
						<p:outputLabel for="email" value="Email" />
						<p:inputText id="email" value="#{registrationBB.user.email}" />
					</div>
					<div class="p-field">
						<p:outputLabel for="username" value="Login" />
						<p:inputText id="username" value="#{registrationBB.user.username}" />
					</div>
					<div class="p-field">
						<p:outputLabel for="password" value="Hasło" />
						<p:password id="password" feedback="true" inline="true"
							value="#{registrationBB.user.password}" />
					</div>
					 <div class="p-field">
						<p:outputLabel for="password2" value="Powtórz hasło" />
						<p:password id="password2" />
					</div> 
				</div>
				
				<p:commandButton styleClass="button" value="Zarejestruj" 
				action="#{registrationBB.registration()}" update="@form"/>
				
				

				
				
			</h:form>
		</div>

	</ui:define>

</ui:composition>

</html>
