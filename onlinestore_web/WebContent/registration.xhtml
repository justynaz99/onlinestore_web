<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">


		<h:form>
			<h3>Zarejestruj się</h3>
			<div>
				<p:messages style="width:22em" severity="error" closable="true">
					<p:autoUpdate />
				</p:messages>
					
					<div class="formInput" style="margin-top:20px">
					<p:outputLabel for="firstname" value="Imię" />
						<p:inputText id="firstname"
							value="#{registrationBB.user.firstName}" required="true"
							requiredMessage="Wprowadz imię"
							validatorMessage="Imię powinno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>

					<div class="formInput" style="float: left;">
					<p:outputLabel for="lastname" value="Nazwisko" class="formLabel" />
						<p:inputText id="lastname" value="#{registrationBB.user.lastName}"
							required="true" requiredMessage="Wprowadz nazwisko"
							validatorMessage="Nazwisko powinno zawierać od 3 do 20 znaków">
							<f:validateLength minimum="3" maximum="20" />
						</p:inputText>
					</div>
				
					<div class="formInput" style="clear:both">
					<p:outputLabel for="email" value="Email" class="formLabel" />
						<p:inputText id="email" value="#{registrationBB.user.email}"
							required="true" requiredMessage="Wprowadz email"
							validatorMessage="Niepoprawny format adresu email">
							<f:validateLength minimum="3" maximum="20" />
							<f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
						</p:inputText>
					</div>
				
				</div>

					<div class="formInput" style="float: left; ">
					<p:outputLabel for="password" value="Hasło" class="formLabel" />
						<p:password id="password" value="#{registrationBB.user.password}"
							required="true" requiredMessage="Wprowadz hasło"
							match="password2"
							validatorMessage="Hasło powinno zawierać od 8 do 20 znaków, przynajmniej jedną małą literę,
							wielką literę, oraz cyfrę">
							<f:validateRegex
								pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" />
							<f:validateLength minimum="8" maximum="20" />
						</p:password>
					</div>
				
				
					<div class="formInput" style="clear:both">
					<p:outputLabel for="password2" value="Powtórz hasło"
						class="formLabel" />
						<p:password id="password2" required="true"
							requiredMessage="Wprowadz ponownie hasło"
							validatorMessage="Hasła nie są identyczne">
						</p:password>
					</div>
				
			<div style="clear: both">
				<p:commandButton value="Zarejestruj"
					action="#{registrationBB.registration()}" update="@form"
					ajax="true" />
			</div>
		</h:form>

		
	</ui:define>

</ui:composition>

</html>
